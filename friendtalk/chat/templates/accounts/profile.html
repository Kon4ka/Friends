
{% extends 'base_site.html' %}
{% block content %}
<h1>Список друзей {{ user.username }}</h1>
<ul>
{% for friend in friends %}
    <li>{{ friend.username }}</li>
<a class="btn" href="/accounts/delete/{{ friend.id }}/">Убрать из друзей</a>
{% endfor %}
<div class="btn-group">
<button onclick="window.location.href='/accounts/requests'">Запросы на дружбу</button>
</div>
</ul>
{% endblock %}
